name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd src/app
          npm install

      - name: Run basic test
        run: echo "No tests yet"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Fabric CLI
        run: npm install -g @microsoft/fabric

      - name: Deploy to Fabric
        run: |
          fabric workspace select <YOUR-WORKSPACE-NAME>
          fabric environment deploy --file infra/fabric-environment.yaml
          fabric deploy --file infra/fabric-deployment.yaml --environment dev
